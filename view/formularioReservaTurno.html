{{> headerSession}}



<div style="display: flex; justify-content: center;">
    <div style="height: auto; background-color: aliceblue; width: 80%; border-radius: 10px; margin-top: 20px;">
        <h2 style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; font-weight: bold; text-align: center; color:rgb(0, 21, 39)">Complete sus datos para anotarse al viaje del dia <br> {{data.salida}} al {{data.regreso}}</h1>
    <form action=""  style="display:flex; flex-direction: column; ">
        <div class="form-row" style="padding: 20px 10px;">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
          </div>
          <div class="form-group col-md-6"style="padding-top:20px" >
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
          </div>
        </div>

       

        <div class="form-group" style="padding: 20px 10px;">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        
        <div class="form-row" style="padding: 20px 10px;">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4"style="padding-top:20px">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="form-group col-md-2" style="padding-top:20px">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
        <div class="form-group" style="padding: 20px 10px;">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" style="width:80%; margin-left: 100px;">Solicitar turno</button>
      </form>
    
    </div>
    </div>

{{>footer}}
